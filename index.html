<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon vs Cats</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Escolha seu time!</h1>
    <div id="div_pokemon" class="pokemon" onclick="redirecionarParaEscolhaDePersonagem('pokemon')"></div>
    <div id="div_gato" class="gato" onclick="redirecionarParaEscolhaDePersonagem('gato')"></div>

</body>
<script>
    window.onload = function () {
        buscarGatos()
        buscarPokemon()
    }
    /*lista de gatos: 
    Siamês: BB18hZT2z
    Gato-Leão: PoZIVJ124
    Gatânico: aqi
    Super-Gato-Bros: bqu
    Mini-Cat: a2q*/

    /*Lista de Pokémon:
    Pikachu, Greninja, Charizard, Gyarados, Rayquaza*/

    async function buscarGatos() {
        let gatoPromise = await fetch("https://api.thecatapi.com/v1/images/BB18hZT2z")
        let gatoJSON = await gatoPromise.json()
        let gatoImagem = gatoJSON.url

        let div = document.getElementById('div_gato')
        div.style.setProperty('--gato-imagem', `url(${gatoImagem})`)
    }
    async function buscarPokemon() {
        let pokemonPromise = await fetch("https://pokeapi.co/api/v2/pokemon/pikachu")
        let pokemonJSON = await pokemonPromise.json()
        let pokemonImagem = pokemonJSON.sprites.front_default

        let div = document.getElementById('div_pokemon')
        div.style.setProperty('--pokemon-imagem', `url(${pokemonImagem})`)
    }
    function redirecionarParaEscolhaDePersonagem(escolha){
        window.location.href = `escolha_seu_personagem.html?personagem=${escolha}`
    }
</script>

</html>
